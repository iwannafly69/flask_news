<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <!-- Подключение стилей Bootstrap -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <!-- Подключение шрифта Roboto с Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body>
    <!-- Навигационная панель -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <!-- Логотип или название сайта -->
            <a class="navbar-brand" href="/">Главная страница</a>
            <!-- Кнопка для открытия меню -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Основное меню навигации -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <!-- Ссылка на страницу новостей -->
                    <li class="nav-item">
                        <a class="nav-link" href="/news/">Новости</a>
                    </li>
                    <!-- Выпадающее меню для выбора категории -->
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            Категории
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <!-- Ссылки на различные категории новостей -->
                            <li><a class="dropdown-item" href="/category/Наука">Наука</a></li>
                            <li><a class="dropdown-item" href="/category/Культура">Культура</a></li>
                            <li><a class="dropdown-item" href="/category/Образование">Образование</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Основное содержимое страницы -->
    <div class="container my-4">
        <!-- Заголовок страницы -->
        <h1 class="mb-4">{{ title }}</h1>
        <!-- Основной текст страницы -->
        <p>{{ text }}</p>
    </div>

    <!-- footer -->
    <footer class="bg-light text-center py-4">
        <div class="container">
            <!-- Текст авторских прав -->
            <p class="mb-0">© 2024 Новостной портал. Все права защищены.</p>
        </div>
    </footer>

    <!-- Подключение скриптов jQuery, Popper и Bootstrap -->
    <script src="{{ url_for('static', filename='js/jquery-3.5.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>
</body>
</html>
