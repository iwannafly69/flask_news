{% extends "base.html" %}
{% block title %}
{{ news.title }}
{% endblock title %}
{% block content %}
    <h1>{{ news.title }}</h1>
    {% if news.category %}
        <span>Категория: <a href="{{url_for('news_in_category', id=news.category.id)}}">{{ news.category.title }}</a></span>
    {% endif %}
    <hr>
    <p>{{ news.text }}</p>
{% endblock content %}
